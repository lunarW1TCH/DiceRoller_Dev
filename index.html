<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" defer src="src/index.js"></script>
    <title>Lunar Roller</title>
  </head>

  <body class="body">
    <div class="container__app">
      <div class="container__header container__box">
        <header class="header">ROLL SOME DICE</header>
      </div>
      <div>
        <div class="container__wrapper--roller">
          <div class="container__controlPanel container__box">
            <form class="controlPanel__form">
              <div class="inputContainer">
                <img class="icon icon--dice" src="/img/dice-d4.png" />
                <span class="inputContainer__span">D4</span>
                <button class="icon icon__btn icon__btn--minus"></button>
                <input class="inputContainer__input" type="number" value="0" />
                <button class="icon icon__btn icon__btn--plus"></button>
              </div>
              <div class="inputContainer">
                <img class="icon icon--dice" src="/img/dice-d6.png" />
                <span class="inputContainer__span">D6</span>
                <button class="icon icon__btn icon__btn--minus"></button>
                <input class="inputContainer__input" type="number" value="0" />
                <button class="icon icon__btn icon__btn--plus"></button>
              </div>
              <div class="inputContainer">
                <img class="icon icon--dice" src="/img/dice-d8.png" />
                <span class="inputContainer__span">D8</span>
                <button class="icon icon__btn icon__btn--minus"></button>
                <input class="inputContainer__input" type="number" value="0" />
                <button class="icon icon__btn icon__btn--plus"></button>
              </div>
              <div class="inputContainer">
                <img class="icon icon--dice" src="/img/dice-d10.png" />
                <span class="inputContainer__span">D10</span>
                <button class="icon icon__btn icon__btn--minus"></button>
                <input class="inputContainer__input" type="number" value="0" />
                <button class="icon icon__btn icon__btn--plus"></button>
              </div>
              <div class="inputContainer">
                <img class="icon icon--dice" src="/img/dice-d12.png" />
                <span class="inputContainer__span">D12</span>
                <button class="icon icon__btn icon__btn--minus"></button>
                <input class="inputContainer__input" type="number" value="0" />
                <button class="icon icon__btn icon__btn--plus"></button>
              </div>
              <div class="inputContainer">
                <img class="icon icon--dice" src="/img/dice-d20.png" />
                <span class="inputContainer__span">D20</span>
                <button class="icon icon__btn icon__btn--minus"></button>
                <input class="inputContainer__input" type="number" value="0" />
                <button class="icon icon__btn icon__btn--plus"></button>
              </div>
              <button class="form__btn" type="submit">ROLL!</button>
            </form>
          </div>
          <div class="container__results container__box scroll">
            <span class="container__results--span"
              >Your rolls will show up here</span
            >
          </div>
        </div>
        <div class="container__footer">
          <div>
            Uicons by <a href="https://www.flaticon.com/uicons">Flaticon</a>
          </div>
          <div>
            <footer>&copy; Copyright 2022 Adrian Żegnałek</footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
